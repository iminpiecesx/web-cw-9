<body onload="myFunction()">
<div id="page" style="display:none;">
<div id="sidebar">
  <img src="assets/img/cookies.png" class="logo" alt="website logo" />
  <h3>Cookie<br>Factory</h3>
  <section>
    <h4 class="menu-item">
      <a href="./index.html">Cookies</a>

      <a href="">Add a Cookie</a>
      <br></br>
      <a href="">See my Cart</a>
      <br></br>
      <a href="./suggestion.html">Request</a>
    </h4>
  </section>
</div>
<h2>Cookies</h2>
<div id="cookies-box">
  <div class="col-lg-4 col-md-3 col-12">
    <div class="card">
      <div class="image">
        <img class="card-img-top img-fluid" src="./assets/img/cream-brulee-cookie.png" alt="" />
      </div>
      <div class="card-body">
        <h5 class="card-title">
          <span>Creme Brulee Cookie</span>
        </h5>
        <input type="number" id="0" value="0">
        <button onclick="addtocart(0)" type="button" class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-3 col-12">
    <div class="card">
      <div class="image">
        <img class="card-img-top img-fluid" src="./assets/img/white-choco-oreao-cookie.png" alt="" />
      </div>
      <div class="card-body">
        <h5 class="card-title">
          <span>White Choco Orea Cookie</span>
        </h5>
        <input type="number" id="1" value="0">
        <button onclick="addtocart(1)" type="button" class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-3 col-12">
    <div class="card">
      <div class="image">
        <img class="card-img-top img-fluid" src="./assets/img/dates-cookie.png" alt="" />
      </div>
      <div class="card-body">
        <h5 class="card-title">
          <span>Mixed Dates Cookie</span>
        </h5>
        <input type="number" id="2" value="0">
        <button onclick="addtocart(2)" type="button" class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
<ul id="list"></ul>
<h5>total</h5>

<button  type="button" style="width: 100px; width: 100px;" class="btn btn-primary"><a href="./checkout.html" >check out</a></button>




</div>
<!-- بونص 👑 -->
<div id="loader">
  <!-- قم بإضافة أيقونة التحميل هنا -->
    <i class="fas fa-spinner"></i>
</div>
<script>
    // كود اختبار أيقونة التحميل
  
  let myVar;
  function myFunction() {
    myVar = setTimeout(showPage, 3000);
  }
  function showPage() {
    document.getElementById("loader").style.display = "none";
    document.getElementById("page").style.display = "block";
  }
  
</script>
